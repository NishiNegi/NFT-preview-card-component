<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <title>NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(215, 51%, 70%);
        font-size: 1em;
      }
    </style>
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/component.css" />
    <link rel="stylesheet" href="./css/page.css">
  </head>
  <body>
    <main id="container">
      <section id="img">
        <a href="#" class="img-link">
          <img src="../images/image-equilibrium.jpg" alt="Equilibrium" />
          <div class="img-hover">
            <img class="eye-icon" src="../images/icon-view.svg" alt="" />
          </div>
        </a>
      </section>
      <section id="text">
        <a href="#" class="h1-link"><h1>Equilibrium #3429</h1></a>
        <p class="description">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div id="info">
          <p id="price"><span id="eth-icon" class="icon"></span>0.041 ETH</p>
          <p id="time"><span id="clock-icon" class="icon"></span>3 days left</p>
        </div>
      </section>
      <section id="footer">
        <div id="avatar"><img id="avatar-pic" src="../images/image-avatar.png" alt="avatar" /></div>
        <p id="credit">Creation of <a href="#" id="user">Jules Wyvern</a></p>
      </section>
    </main>

    <div class="attribution">Coded by <a href="https://github.com/NishiNegi">Juan Camilo Orjuela</a>.</div>
  </body>
</html>
